<div class="canvas" id="workshop-popup" *transloco="let t">
  <div id="event-title" class="row">
    <biit-input-text [(ngModel)]="workshop.title"
                     [placeholder]="t('form.title')"
                     [required]="true"
                     error="{{errors | mapGet: WorkshopFormValidationFields.TITLE_MANDATORY}}"
    ></biit-input-text>
  </div>
  <div id="event-speakers" class="row">
    <biit-multiselect [ngModel]="workshop.speakers | multiselectInterface: speakers"
                      (ngModelChange)="onMultiselectSelection($event)"
                      [data]="speakers"
                      [label]="'label'"
                      [value]="'value'"
                      [title]="t('form.speakers')"
    ></biit-multiselect>
    <biit-input-text [(ngModel)]="workshop.duration"
                     [type]="Type.NUMBER"
                     [min]="1"
                     [required]="true"
                     error="{{errors | mapGet: WorkshopFormValidationFields.DURATION_MANDATORY}}"
                     placeholder="{{t('form.duration')}}"
    ></biit-input-text>
  </div>
  <div id="event-description" class="row">
    <biit-textarea [(ngModel)]="workshop.description"
                   placeholder="{{t('form.description')}}"
    ></biit-textarea>
  </div>
  <div id="event-cost" class="row">
    <biit-input-text [(ngModel)]="workshop.cost"
                     [type]="Type.NUMBER"
                     [min]="0"
                     placeholder="{{t('form.cost')}}"
    ></biit-input-text>
    <biit-dropdown [ngModel]="workshop.colorTheme | dropdownInterface: translatedColors"
                   (ngModelChange)="workshop.colorTheme = $event.value"
                   [data]="translatedColors"
                   [label]="'label'"
                   [value]="'value'"
                   [title]="t('form.color_theme')"
    ></biit-dropdown>
  </div>
  <button id="event-button-save" biit-button (click)="onSave()">
    {{ 'form.save' | transloco }}
  </button>
</div>
