<div class="canvas" slot="{{'empty' | transloco}}">
  <div class="row">
    <biit-input-text [(ngModel)]="workshop.title"
                     [placeholder]="('form.title' | transloco)"
                     error="{{errors | mapGet: WorkshopFormValidationFields.TITLE_MANDATORY}}"
    ></biit-input-text>
  </div>
  <div class="row">
    <biit-multiselect [(ngModel)]="workshop.speakers"
                      [data]="[]"
                      [label]="'name'"
                      title="{{'form.speakers' | transloco}}"
    ></biit-multiselect>
    <biit-input-text [(ngModel)]="workshop.duration"
                     [type]="Type.NUMBER"
                     placeholder="{{'form.duration' | transloco}}"
    ></biit-input-text>
  </div>
  <div class="row">
    <biit-textarea [(ngModel)]="workshop.description"
                   placeholder="{{'form.description' | transloco}}"
    ></biit-textarea>
  </div>
  <div class="row">
    <biit-input-text [(ngModel)]="workshop.cost"
                     [type]="Type.NUMBER"
                     placeholder="{{'form.cost' | transloco}}"
    ></biit-input-text>
  </div>
  <button biit-button (click)="onSave()">
    {{'form.save' | transloco}}
  </button>
</div>
